  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Audio Phile</title>

<body>

    <header class="header">
      <div class="header-content container">

          <li>

          </li>
          <li>

          </li>
          <li>

        </ul>

        <div class="category-image">

        </div>
      </div>
      <div class="category">
        <div class="category-image">
