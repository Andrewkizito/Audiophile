<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Audio Phile</title>
  </head>

  <body class="checkout-body">
    <!-- Hero Section -->
    <header class="header">
      <div class="header-content container">
        <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
        <h1>audiophile</h1>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/headphones.html">Headphones</a>
          </li>
          <li>
            <a href="/speakers.html">Speakers</a>
          </li>
          <li>
            <a href="/earphones.html">Earphones</a>
          </li>
        </ul>
       <a href="#"  id="cart"><i class="fas fa-shopping-cart"><div class="cart-dropdown"></div></i><a><div class="backdrop"></div></a>
      </div>
    </header>
    <div class="pop-up" id="pop-up">
      <div class="content">
        <ion-icon name="checkmark-circle" class="icon"></ion-icon>
        <h2 class="title">Thank you!<br/>
          For your order
        </h2>
        <p>You will receive an email confirmation shortly</p>
        <button id="home-btn" class="btn btn-primary">Back to Home</button>
      </div>
    </div>
    <div class="checkout container" id="earphones">
        <h1>Checkout</h1>
        <div class="checkout-details">
          <form id="checkout-form" class="checkout-form">
            <div class="billing">
                <h3>Billing Details</h3>
                <div class="display-grid">
                    <div class="input">
                        <label>Name</label>
                        <input name="name" required type="text" placeholder="John Doe">
                    </div>
                    <div class="input">
                        <label>Email Address</label>
                        <input name="email" required type="email" placeholder="JohnDoe@example.com">
                    </div>
                    <div class="input">
                        <label>Phone Number</label>
                        <input name="phone" required type="tel" placeholder="(+91) 1234567890">
                    </div>
                </div>
            </div>
            <div class="billing">
                <h3>Shipping Info</h3>
                <div class="display-grid">
                    <div class="input input-full">
                        <label>Address</label>
                        <input name="address" required type="text" placeholder="1234 Main St">
                    </div>
                    <div class="input">
                        <label>Zip Code</label>
                        <input name="zipCode" required type="text" placeholder="12345">
                    </div>
                    <div class="input">
                        <label>City</label>
                        <input name="city" required type="text" placeholder="New York">
                    </div>
                     <div class="input">
                        <label>County</label>
                        <input name="country" required type="text" placeholder="United States">
                    </div>
                </div>
            </div>
            <div class="billing">
                <h3>Payment Details</h3>
                <div class="display-grid">
                    <div class="input">
                       <h4>Payment Method</h4>
                    </div>
                    <div class="input">
                        <div class="payment-option-e-money">
                          <div class="radio-button">
                            <div class="dot" id="e-money"></div>
                          </div>
                          <span>e-Money</span>
                        </div>
                        <div class="payment-option-cash-on-delivery">
                          <div class="radio-button">
                            <div class="dot" id="cash-on-delivery"></div>
                          </div>
                          <span>Cash on Delivery</span>
                        </div>
                    </div>
                </div>
            </div>
          </form>
          <div class="cart-summary">
            <h4>Summary</h4>
            <div class="cart-items" id="cart-summary"></div>
          </div>
        </div>
    </div>
    <script src="./scripts/checkout.js"></script>
    <script src="./scripts/cart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
